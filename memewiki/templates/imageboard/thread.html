{% extends 'base.html' %}

{% block container %}

<div id="replies-list">
    {% for reply in replies %}
        <div class="reply">
            <p class="reply-content">{{reply.content}}</p>
            <p class="reply-author">{{reply.author}}</p>
        </div>
    {% endfor %}
</div>

<div id="input-reply">
    <form>
        <textarea></textarea>
        <input type="file">
        <input type="submit">
    </form>
</div>

{% endblock %}
