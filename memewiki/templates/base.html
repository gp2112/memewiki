<!DOCTYPE html>

<html>

<head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
        <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
        {% for style in styles %}
            <link href="{{ url_for('static', filename=style) }}" rel="stylesheet" type="text/css" />
        {% endfor %}
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">MemeWiki</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/board">Board</a></li>
                    <li><a href="#">Sobre</a></li>
                    {% if not username %}
                        <li><a href="/login">Login/Sign up</a></li>
                    {% else %}
                    <li><a href="/profile">{{ username }}</a></li>
                    <li><a style="color:blue" href="/logout">sair</a></li>
                    {% endif %}
                </ul>

                <form class="navbar-form navbar-right">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Pesquisar memes">
                    </div>
                    <button type="submit" class="btn btn-default">Busca</button>
                </form>
                
        </nav>
    </header>
    <div id="container" class="container">
        {% block container %}{% endblock %}
    </div>
</body>

</html>
